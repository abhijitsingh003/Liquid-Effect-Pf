<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananya - Portfolio</title>
    <!-- Preload Hero Image for faster WebGL rendering -->
    <link rel="preload" href="Pf 3 hero img.png" as="image">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Poppins for all text -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="Ann av.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div class="nav-left">
            <a href="#" class="logo">ANANYA SINGH</a>
        </div>
        <div class="nav-center">
            <a href="#about" class="nav-link">About Me</a>
            <a href="#projects" class="nav-link">Projects</a>
            <a href="#resume" class="nav-link">Resume</a>
        </div>
        <div class="nav-right">
            <a href="#contact" class="btn-touch">
                <span class="btn-text">Get in touch</span>
                <span class="cursor-glow"></span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" id="hero">
        <div id="canvas-container">
            <canvas id="liquid-canvas"></canvas>
        </div>
        <div class="overlay"></div>
        <div class="gradient-fade"></div>

        <div class="hero-content">
            <!-- Left Side: Poetic Quote -->
            <div class="hero-left">
                <h1 class="quote">
                    Engineering complex <br>logic into elegant <br>experiences.
                </h1>
            </div>

            <!-- Right Side: Power Words -->
            <div class="hero-right">
                <div class="power-words">
                    <span class="word">BUILD</span>
                    <span class="word">SCALE</span>
                    <span class="word">INNOVATE</span>
                </div>
            </div>
        </div>
    </header>

    <div id="mobile-warning" class="mobile-warning">
        <p>For the best immersive experience, please view on a laptop or desktop.</p>
        <button id="close-warning" class="close-btn">&times;</button>
    </div>

    <script type="module" src="js/script.js"></script>
</body>

</html>
